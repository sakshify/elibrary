<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SNDT Library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

	<h3>Welcome to login</h3>
    <div style="width:300px;height:200px; background-color:rgba(251, 255, 0, 0.203);">
        <form action="/login" method="post"> 
            {%csrf_token%}
            
    
            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter a valid email address">
            <br>
    
            <label for="">Password</label>
            <input type="password" id="passw" name="passw" >
            <br>
    
            <button type="submit">Click to Login</button>
            <button type="submit"><a href=" ">Back</a></button>
    
    
    
        </form>
    </div>
   
    
  </body>
</html>
